<ion-app>
  <ion-navbar >
      <ion-title></ion-title>
  </ion-navbar>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
          <ion-toolbar>
              <ion-title>Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list *ngFor="let pages of navigate">
              <ion-menu-toggle auto-hide="true">
                  <ion-item [routerLink]="pages.url" routerDirection="forward">
                      <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                      {{pages.title}}
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
          <h6>Catégories</h6>
          <ion-list *ngFor="let cate of categories$ | async">
                <ion-menu-toggle auto-hide="true">
                    <ion-item (click)="searchCategorie(cate.idCategorie)" [routerLink]="cate.url" routerDirection="forward">
                        <ion-icon [name]="cate.icon" slot="start"></ion-icon>
                        {{cate.libelleCategorie}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        <br>
        <br>
        <ion-item>
            <h6>Déconnexion</h6>
        </ion-item>

      </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1">

  </ion-router-outlet>

</ion-app>
