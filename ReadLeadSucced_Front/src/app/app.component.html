<ion-app>
    <ion-toolbar>
        <div class="container-image">
            <div class="logo">
              <img src="../assets/images/logo-readleadsucced.png" />
            </div>
            <div class="shopping">
              <img src="../assets/images/Icon-shopping.png"  [routerLink]="['/panier']"routerDirection="forward"/>
            </div>
      </div>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          
        </ion-title>
      </ion-toolbar>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header *ngIf="(client$ | async) as client">
          <ion-toolbar>
              <ion-title>Bonjour {{client.prenomClient}} </ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- <div class="menu-connexion">
            <ion-item > -->
                <h5 *ngIf="(localStorage != null)" [routerLink]="['/auth/connexion']" routerDirection="forward">Identifiez-vous</h5>
                <h5 *ngIf="(localStorage == null)" [routerLink]="['creation-utilisateur']" routerDirection="forward">Création compte</h5>
                <hr class="solid">
            <!-- </ion-item>
        </div> -->
          <ion-list *ngFor="let pages of navigate">
              <ion-menu-toggle auto-hide="true">
                  <ion-item [routerLink]="pages.url" routerDirection="forward">
                      <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                      {{pages.title}}
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
          <hr class="solid" style="margin-top: 20px;">
          <h5>Catégories :</h5>
          
          <ion-list *ngFor="let cate of categories$ | async">
                <ion-menu-toggle auto-hide="true">
                    <ion-item (click)="searchCategorie(cate.idCategorie)" [routerLink]="cate.url" routerDirection="forward">
                        <ion-icon [name]="cate.icon" slot="start"></ion-icon>
                        {{cate.libelleCategorie}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        <br>
        <br>
        <div class="menu-deconnexion">
            <h4>Déconnexion</h4>
        </div>

      </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1">

  </ion-router-outlet>

</ion-app>
