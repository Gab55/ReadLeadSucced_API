<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>commande</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  *ngIf="(client$ | async) as client" >
  <ion-card>
    <ion-card-header></ion-card-header>
    <ion-card-subtitle>Détail de la commande</ion-card-subtitle>
  </ion-card>
  <form  [formGroup]="form" (ngSubmit)="save()">
  <ion-card *ngIf="panierLivres$ as panier">
    <ion-card-header *ngFor="let p of (panierLivres$ | async)">
      <ion-card-subtitle></ion-card-subtitle>
      <ion-label center text-center></ion-label>
      <!--<ion-card-title>Contenu de la commande</ion-card-title>-->
      <ion-img [src]="p.livre.urlImageLivre" style="height: 50%;"></ion-img>
      <ion-label center text-center>{{p.livre.titreLivre}}</ion-label>
    </ion-card-header>
  
    <ion-card-content *ngIf="panier$ | async as panier">
      <ion-label center text-center class="solid">Total: {{p[0].prixTtcPanier}}</ion-label>
    </ion-card-content>
    
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>information de livraison</ion-card-subtitle>
      <p>{{client.nomClient}} {{client.prenomClient}}</p>
      <p>{{client.adresseClient}} {{client.codePostalClient}} {{client.villeClient}}</p>
      <!--<ion-card-title>Contenu de la commande</ion-card-title>-->
    </ion-card-header>
    
  </ion-card>
  
  
  <ion-card>
    <ion-icon name="card-outline"></ion-icon>
     <ion-card-content>
       <ion-item>
         <ion-label >N° de carte :</ion-label>
         <ion-input type="text"  placeholder="Ex: 8542-7845-1546-4877" ng-maxlength="16"></ion-input>
       </ion-item>
   
       <ion-item>
         <ion-label>Code de sécurité :</ion-label>
         <ion-input  type="text" formControlName="codeS"  placeholder="Ex: 458"></ion-input>
       </ion-item>
   
       <br>
       <br>
     </ion-card-content>
    <ion-button color="success" expand="block" type="submit">Passer la commande</ion-button>
  </ion-card>
  </form>
</ion-content>
