<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="login()">
    <ion-card-header class="ion-justify-content-center">
     <h4 style="margin-left: 34%; margin-right: 34%;">Connexion</h4> 
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-col size="6">
          <ion-label >Identifiant :</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input type="" formControlName="identifiant" placeholder="Identifiant"></ion-input>
        </ion-col>
      </ion-item>
  
      <ion-item>
        <ion-col size="6">
          <ion-label>Mot de passe :</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-input  type="password"  formControlName="motDePasse" placeholder="Mot de passe"></ion-input>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col size="10">
          <ion-label>Connexion libraire :</ion-label>
        </ion-col>
        <ion-checkbox slot="end" formControlName="isLibraire" color="danger"></ion-checkbox>
      </ion-item>
  
      <br>
      <br>
      <ion-button (click)="login()"  expand="block" shape="round" fill="outline">Connexion</ion-button>
      <br>
      <ion-button color="tertiary" expand="block" shape="round" [routerLink]="['/creation-utilisateur']">Inscription</ion-button>
    </ion-card-content>
  </form>
  </ion-card>
</ion-content>
