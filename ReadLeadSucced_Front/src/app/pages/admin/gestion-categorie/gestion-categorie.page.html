<ion-header>

  <ion-toolbar>
    
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(categorie$ | async) as categorie">
  <form [formGroup]="form" (ngSubmit)="update()">
    <ion-card >
      <ion-card-header>
        <h4>
          <ion-label>Modifier la catégorie</ion-label>
        </h4>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content>
        <ion-grid>
          <ion-row >
            <ion-col>
    
              <ion-item lines="full">
                <ion-label position="floating">Libellé </ion-label>
                <ion-input type="text" placeholder="{{categorie.libelleCategorie}}" formControlName="LibelleCategorie"></ion-input>
              </ion-item>
             </ion-col> 
          </ion-row>
        </ion-grid>
        <ion-button  expand="block" shape="round" fill="outline" type="submit" class="success">Modifier</ion-button>
        <ion-button  expand="block" shape="round" fill="outline" (click)="deleteCategorie()">Supprimer</ion-button>
      </ion-card-content>
    </ion-card>
    </form>
</ion-content>
