<ion-header>
  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>   
    </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="(categorie$ | async)?.length>0">  
  <ion-list >  

    <ion-card *ngFor="let categorie of (categorie$ | async)">
      <ion-card-content>
        <h2 class="solid">Cat√©gorie : {{categorie.libelleCategorie}}</h2>  
        <ion-icon slot="end"  name="create-outline"></ion-icon> 
        <ion-row>
          <ion-col size="6">
            <ion-button color="secondary" [routerLink]="['/gestion-categorie/', categorie.idCategorie]" >Modifier</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger" [routerLink]="['/gestion-categorie/', categorie.idCategorie]">Supprimer</ion-button>
          </ion-col>
        </ion-row>  
      </ion-card-content>
    </ion-card>
  </ion-list>  

</ion-content>
