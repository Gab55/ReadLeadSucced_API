<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  *ngIf="(livre$ | async) as livre">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-card >
      <ion-card-header>
        <h4>
          <ion-label>Modifier le livre</ion-label>
        </h4>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content>
        <ion-grid>
          <ion-row >
            <ion-col>
    
              <ion-item lines="full">
                <ion-label position="floating">Titre</ion-label>
                <ion-input type="text" placeholder="{{livre.titreLivre}}" formControlName="titreLivre"></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Résumé </ion-label>
                <ion-input type="text" placeholder="{{livre.titreLivre}}"  formControlName="resumerLivre"></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Prix Ht</ion-label>
                <ion-input type="text" placeholder="{{livre.prixLivreHt}}"  formControlName="prixLivreHt"></ion-input>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label position="floating">Prix TTC</ion-label>
                <ion-input placeholder="{{livre.prixLivreTtc}}"  formControlName="prixLivreTtc"></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Stock</ion-label>
                <ion-input  placeholder="{{livre.stockInvLivre}}" formControlName="stockInvLivre"></ion-input>
              </ion-item>

              <ion-item *ngIf="(categories$ | async)?.length>0">
                <ion-select placeholder="Catégorie"  interface="popover">
                  <ion-select-option *ngFor="let cate of (categories$ | async)"  value="{{cate.idCategorie}}">{{cate.libelleCategorie}}</ion-select-option>
                </ion-select>
              </ion-item>

    
              <ion-item lines="full">
                <ion-label position="floating">Editeur</ion-label>
                <ion-input type="text" placeholder="{{livre.titreLivre}}"  formControlName="idEditeur"></ion-input>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label position="floating">Url photo</ion-label>
                <ion-input type="text" placeholder="{{livre.titreLivre}}"  formControlName="urlPhoto"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button  expand="block" shape="round" fill="outline" type="submit">Modifier</ion-button>
        <ion-button  expand="block" shape="round" fill="outline" (click)="deleteLivre()">Supprimer</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
