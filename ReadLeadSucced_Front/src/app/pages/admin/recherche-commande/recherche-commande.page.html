


<ion-content *ngIf="(commande$ | async)?.length>0">  
  <div class="card-up">
  <ion-list >  
    <ion-card *ngFor="let commande of (commande$ | async)">
      <ion-card-content>
        <h2 class="solid">Commande : {{commande.etatCommande}}</h2>  
        <ion-icon slot="end"  name="create-outline"></ion-icon> 
        <ion-row>
          <ion-col size="6">
            <!-- <ion-button color="secondary" [routerLink]="['/gestion-categorie/', categorie.idCategorie]" >Modifier</ion-button> -->
          </ion-col>
          <ion-col size="6">
            <!-- <ion-button color="danger" [routerLink]="['/gestion-categorie/', categorie.idCategorie]">Supprimer</ion-button> -->
          </ion-col>
        </ion-row>  
      </ion-card-content>
    </ion-card>
  </ion-list>  
  </div>

</ion-content>
