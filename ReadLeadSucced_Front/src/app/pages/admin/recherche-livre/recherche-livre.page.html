

<ion-content *ngIf="(livres$| async)?.length>0">  
  <div class="card-up">
  <ion-list >  

    <ion-card *ngFor="let livre of (livres$ | async)">
      <ion-card-content [routerLink]="['/admin/gestion-livre/', livres.idLivre]">
        <h3>Titre : {{livres.titreLivre}}</h3> 
        <h3>Stock : {{livres.stockInvLivre}}</h3> 
        <ion-icon slot="end"  name="create-outline"></ion-icon>   
      </ion-card-content>
    </ion-card>

  </ion-list>  
</div>
</ion-content>
