<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-card *ngIf="(categories$ | async)?.length>0">
      <ion-card-header>
        <h4>
          <ion-label>Création du profil</ion-label>
        </h4>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content>
        <ion-grid *ngIf="(editeur$ | async)?.length>0">
          <ion-row>
            <ion-col>
    
              <ion-item lines="full">
                <ion-label position="floating">Titre</ion-label>
                <ion-input type="text" formControlName="titreLivre"></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Résumé </ion-label>
                <ion-input type="text" formControlName="resumerLivre"></ion-input>
              </ion-item>
          
              <ion-item lines="full">
                <ion-label position="floating">Prix Ht</ion-label>
                <ion-input type="text" formControlName="prixLivreHt"></ion-input>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label position="floating">Prix TTC</ion-label>
                <ion-input  formControlName="prixLivreTtc"></ion-input>
              </ion-item>
          
              <ion-item  lines="full">
                <ion-label position="floating">Stock</ion-label>
                <ion-input formControlName="stockInvLivre"></ion-input>
              </ion-item>
              
            
              <ion-select placeholder="Catégorie"  interface="popover" formControlName="idcategorie">
                <ion-select-option *ngFor="let cate of (categories$ | async)"  value="{{cate.idCategorie}}">{{cate.libelleCategorie}}</ion-select-option>
              </ion-select>

              <ion-select placeholder="Editeur"  interface="popover" formControlName="idEditeur">
                <ion-select-option *ngFor="let edi of (editeur$ | async)"  value="{{edi.idEditeur}}">{{edi.nomEditeur}}</ion-select-option>
              </ion-select>
    
              <ion-item hidden lines="full">
                <ion-label position="floating">Editeur</ion-label> 
                <ion-input type="text" formControlName="etatLivre">Nouveauté</ion-input>
              </ion-item>
    
              <ion-item lines="full">
                <ion-label position="floating">Url photo</ion-label>
                <ion-input type="text" formControlName="urlPhoto"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button  expand="block" shape="round" fill="outline" type="submit">Créer</ion-button>
      </ion-card-content>
    </ion-card>
    </form>
</ion-content>
