
<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-card >
      <ion-card-header>
        <h4>
          <ion-label>Création du profil</ion-label>
        </h4>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
    
              <ion-item lines="full">
                <ion-label position="floating">Libellé catégorie</ion-label>
                <ion-input type="text" formControlName="libelleCategorie"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button  expand="block" shape="round" fill="outline" type="submit">Créer</ion-button>
      </ion-card-content>
    </ion-card>
    </form>
</ion-content>
