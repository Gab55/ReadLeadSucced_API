
<ion-content *ngIf="(livre$ | async) as livre">
  <ion-grid>
    <ion-row>
    <ion-card>
      <div class="col col-sm">
        <h3>{{livre.titreLivre}}</h3>
        <hr class="solid">
        <div style="padding-left: 10px;">{{livre.editeur.nomEditeur}}</div>      
      </div>
    </ion-card>
  </ion-row>
    <ion-row>
      <ion-card>
        <ion-row class="">
          <ion-col class="   ion-justify-content-center" size="4">
              <ion-img  [src]="livre.urlImageLivre" class="full-image"></ion-img>
              <span>
                <ion-icon style="zoom: 1.2" classe="iconStar" name="star"></ion-icon>
              </span>
              <span >
                <ion-icon style="zoom: 1.2" classe="iconStar" name="star"></ion-icon>
              </span>
              <span>
                <ion-icon style="zoom: 1.2" classe="iconStar" name="star"></ion-icon>
              </span>
              <span>
                <ion-icon style="zoom: 1.2" classe="iconStar" name="star"></ion-icon>
              </span >
              <span>
                <ion-icon style="zoom: 1.2" classe="iconStar" name="star"></ion-icon>
              </span>
          </ion-col>
          <ion-col size="1">
            <div class="vertical"></div> 
          </ion-col>
          <ion-col size="7">
              <h3 style="margin-top: 10px;">Prix : {{livre.prixLivreTtc | currency:'EUR':'symbol':undefined:'fr-FR' }} <br/> <div style="font-size: x-small;">Toutes taxes comprises</div>  </h3>
              
              <h3 style="color: green;" *ngIf="livre.stockInvLivre > 0" >En Stock</h3>
              <h3 style="color: red" *ngIf="livre.stockInvLivre <= 0">Indisponible</h3>
              <ion-label>Quantité : {{livre.stockInvLivre}}</ion-label>
            <ion-row class="ajout">

              <ion-col>
                <ion-input type="text"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-button (click)="addBasket(livre.idLivre)" expand="bock" *ngIf="livre.stockInvLivre > 0">Ajouter au panier</ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <div class="">
          <ion-item style="border-style: none;">
            <h3>Description</h3>
          </ion-item>
          <hr class="solid">
        </div>
        <div>
          <ion-item>
            {{livre.resumeLivre}}
          </ion-item>
        </div>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <div class="">
          <h3 class="solid">D'autre livre du même auteur ...</h3>
          <hr>
        </div>
        <div>
          <ion-slides pager={true} options={slideOpts}>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/montage-rentrée-littéraire.jpg" />
              </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/photoLitteraire.jpeg" />
              </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/Rien-nest-noir-de-Claire-Berest.jpg" />
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
