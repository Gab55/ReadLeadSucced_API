<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png"[routerLink]="['/panier']"routerDirection="forward" />
        </div>
  </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(livre$ | async) as livre">
  <ion-grid>
    <div class="col col-sm">
      <!-- <h3>{{livre.auteur}}</h3> -->
      <h1>{{livre.titreLivre}}</h1>
      <h3>{{livre.url}}</h3>
      <hr class="solid">
    </div>
    <ion-row>
      <ion-card>
        <ion-row class="">
          <ion-col size="4">
            <div class="col col-sm">
              <ion-img  [src]="livre.urlImageLivre" class="full-image"></ion-img>
              <span>
                <ion-icon classe="iconStar" name="star"></ion-icon>
              </span>
              <span >
                <ion-icon classe="iconStar" name="star"></ion-icon>
              </span>
              <span>
                <ion-icon classe="iconStar" name="star"></ion-icon>
              </span>
              <span>
                <ion-icon classe="iconStar" name="star"></ion-icon>
              </span >
              <span>
                <ion-icon classe="iconStar" name="star"></ion-icon>
              </span>
              <p>{{livre.titreLivre}}</p>
            </div>
            <!--<div class="span-container">
              
            </div>-->
          </ion-col>
          <ion-col size="1">
            <div class = "vertical"></div> 
          </ion-col>
          <ion-col size="7">
            <ion-row>
              <ion-col>
              <h3>Prix : {{livre.prixLivreTtc}} € {{livre.stockInvLivre}}  </h3>
              <h5>Toutes taxes comprises</h5>
              <h3 style="color: green;" *ngIf="livre.stockInvLivre > 0" >En Stock</h3>
              <h3 style="color: red" *ngIf="livre.stockInvLivre <= 0">Indisponible</h3>
            </ion-col>
            </ion-row>
            <ion-row class="ajout">
              <ion-col size="6">
                <ion-label>Quantité : {{livre.stockInvLivre}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-input type="text"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-button (click)="addBasket(livre.idLivre)" expand="bock" *ngIf="livre.stockInvLivre > 0">Ajouter au panier</ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <div class="">
          <h3>Description</h3>
          <hr>
        </div>
        <div>
          <p>
            {{livre.resumeLivre}}
          </p>
        </div>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <div class="">
          <h3 class="solid">D'autre livre du même auteur ...</h3>
          <hr>
        </div>
        <div>
          <ion-slides pager={true} options={slideOpts}>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/montage-rentrée-littéraire.jpg" />
              </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/photoLitteraire.jpeg" />
              </div>
            </ion-slide>
            <ion-slide>
              <div class="container">
                <img src="../assets/images/Rien-nest-noir-de-Claire-Berest.jpg" />
              </div>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
