</ion-header>

<ion-content class="" [scrollEvents]="true" >
  <ion-slides pager={true} options={slideOpts}>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/banner.png" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/photoLitteraire.jpeg" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/Rien-nest-noir-de-Claire-Berest.jpg" />
      </div>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h1 style="color: white;">Nos Best Seller</h1>
          <hr class="solid">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-card>
        <div class="container">
          <img src="../assets/images/obama.jpg" />
        </div>
        <div class="span-container">
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
        </div>
        </ion-card>
      </ion-col>
      <ion-col size="8">

      </ion-col>
    </ion-row>

      <ion-col size="4" *ngFor="let livre of livres">

          <ion-img [src]="livre.urlPhoto" class="full-image"></ion-img>
        </div>
        <div class="span-container">
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
        </div>
        <p>{{livre.titreLivre}}</p>
        </ion-card>
      </ion-col>
      <ion-col size="8">

      </ion-col>
    </ion-row>
