<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="" [scrollEvents]="true">
  <ion-slides pager={true} options={slideOpts}>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/montage-rentrée-littéraire.jpg" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/photoLitteraire.jpeg" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/Rien-nest-noir-de-Claire-Berest.jpg" />
      </div>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h1>Nos Best Seller</h1>
          <hr class="solid">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-card>
        <div class="container">
          <img src="../assets/images/obama.jpg" />
        </div>
        <div class="span-container">
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
          <span>
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
        </div>
        </ion-card>
      </ion-col>
      <ion-col size="8">

      </ion-col>
    </ion-row>
    <ion-row size="" *ngIf="(livres$ | async)?.length>0">
      <ion-col  size="4" *ngFor="let livre of (livres$ | async)" >
        <ion-card >
          <ion-img (click)="detailsLivre(livre)" [src]="livre.url" class="full-image"></ion-img>
          <ion-card-title>{{livre.titreLivre}}</ion-card-title>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
