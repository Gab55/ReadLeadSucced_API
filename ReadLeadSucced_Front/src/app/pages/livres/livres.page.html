<ion-content class="" [scrollEvents]="true" >
  <div class="card-up">
  <ion-slides pager={true} options={slideOpts}>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/banner.png" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/photoLitteraire.jpeg" />
      </div>
    </ion-slide>
    <ion-slide>
      <div class="container">
        <img src="../assets/images/Rien-nest-noir-de-Claire-Berest.jpg" />
      </div>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h1 style="color: white;">Nos Best Seller</h1>
          <hr class="solid">
        </div>
      </ion-col>
    </ion-row>

    <!--<ion-row size="" *ngIf="livres?.length>0">

            <ion-img (click)="detailsLivre(livre)" [src]="livre.urlPhoto" class="full-image"></ion-img>
            <ion-card-title>{{livre.titreLivre}}</ion-card-title>


        </ion-card>
      </ion-col>
      
    </ion-row>-->
    <ion-row *ngIf="(livres$| async)?.length>0">
      <ion-col size="4" *ngFor="let livre of (livresGen$ | async)">
        <ion-card [routerLink]="['/livre/', livre.idLivre]">
        <div class="container">
          <ion-img style="height: 170px" [src]="livre.urlPhoto" class="full-image"></ion-img>
        </div>
        <div class="span-container">
          <span *ngFor="">
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
        </div>
        <ion-item  lines="none">{{livre.prixLivreTtc | currency:'EUR':'symbol':undefined:'fr-FR' }}</ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="8">

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h1 style="color: white;">Notre catalogue</h1>
          <hr class="solid">
        </div>
      </ion-col>
    </ion-row>

            <ion-img (click)="detailsLivre(livre)" [src]="livre.urlPhoto" class="full-image"></ion-img>
            <ion-card-title>{{livre.titreLivre}}</ion-card-title>


        </ion-card>
      </ion-col>
      
    </ion-row>-->
    <ion-row *ngIf="(livres$| async)?.length>0">
      <ion-col size="4" *ngFor="let livre of (livres$ | async)">
        <ion-card [routerLink]="['/livre/', livre.idLivre]">
        <div class="container">
          <ion-img style="height: 170px" [src]="livre.urlPhoto" class="full-image"></ion-img>
        </div>
        <div class="span-container">
          <span *ngFor="">
            <ion-icon classe="iconStar" name="star"></ion-icon>
          </span>
        </div>
        <ion-item  lines="none">{{livre.prixLivreTtc | currency:'EUR':'symbol':undefined:'fr-FR' }}</ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="8">

      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
