<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-col size="12">
  <ion-content>
<ion-card>
  <ion-card-header>
    <h3>
      <ion-label>Création du profil</ion-label>
    </h3>
  </ion-card-header>
  <hr class="solid">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item lines="full">
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Prénom</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label>Date de naissance</ion-label>
            <ion-datetime displayFormat="D MMM YYYY" min="1930" max="2050" ></ion-datetime>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Adresse</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Code postal</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Téléphone</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          



        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
</ion-content>
</ion-col>
