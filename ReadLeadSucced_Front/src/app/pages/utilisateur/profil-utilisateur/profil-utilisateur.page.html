


<ion-content *ngIf="(client$ | async) as client">
  <form [formGroup]="form" (ngSubmit)="save()">
<ion-card>
  <ion-card-header>
    <h4>
      <ion-label>Modifier le profil</ion-label>
    </h4>
  </ion-card-header>
  <hr class="solid">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item lines="full">
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}" formControlName="nomClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Pr√©nom</ion-label>
            <ion-input type="text"  placeholder="{{client.prenomClient}}" formControlName="prenomClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Adresse</ion-label>
            <ion-input type="text" placeholder="{{client.adresseClient}}" formControlName="adresseClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Code postal</ion-label>
            <ion-input placeholder="{{client.cpClient}}" formControlName="cpClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="{{client.emailClient}}" formControlName="emailClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Login</ion-label>
            <ion-input type="text" placeholder="{{client.loginClient}}" formControlName="loginClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="text" placeholder="{{client.mdpClient}}" formControlName="mdpClient"></ion-input>
          </ion-item>
        

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button  expand="block" shape="round" fill="outline" type="submit">Modifier</ion-button>
  </ion-card-content>
</ion-card>
</form>
</ion-content>
