<ion-header>

  <ion-toolbar>
    <div class="container-image">
        <div class="logo">
          <img src="../assets/images/logo-readleadsucced.png" />
        </div>
        <div class="shopping">
          <img src="../assets/images/Icon-shopping.png" />
        </div>
        
  </div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <form [formGroup]="form" (ngSubmit)="save()">
<ion-card>
  <ion-card-header *ngIf="(client$ | async) as client">
    <h4>
      <ion-label>Création du profil</ion-label>
    </h4>
  </ion-card-header>
  <hr class="solid">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>

          <ion-item lines="full">
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}"  formControlName="nomClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Prénom</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}"  formControlName="prenomClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Adresse</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}"  formControlName="adresseClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Code postal</ion-label>
            <ion-input placeholder="{{client.nomClient}}"  formControlName="cpClient"></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="{{client.nomClient}}"  formControlName="emailClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Login</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}"  formControlName="loginClient"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="text" placeholder="{{client.nomClient}}"  formControlName="mdpClient"></ion-input>
          </ion-item>
        

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button  expand="block" shape="round" fill="outline" type="submit">Modifier</ion-button>
  </ion-card-content>
</form>
</ion-card>

</ion-content>
